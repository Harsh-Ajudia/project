<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" formControlName="name" id="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Full Name is required</div>
                                <div *ngIf="f.name.errors.minlength">Full Name must be at least 3 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" id="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select formControlName="subject" class="form-control" id="subject"
                                [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                                <option value="">-- Select --</option>
                                <option value="1">Suggestion</option>
                                <option value="2">Complain</option>
                                <option value="3">Others</option>
                            </select>
                            <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                                <div *ngIf="f.subject.errors.required">Subject is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea formControlName="message" class="form-control" id="message" cols="30" rows="5"
                                [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required">Message is required</div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-outline-primary">Submit</button>
                            <button class="btn btn-outline-primary" type="reset" (click)="onReset()">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p>
        {{ contactForm.value | json}}
    </p>
    <p>
        {{ contactForm.invalid | json}}
    </p>
</div>
