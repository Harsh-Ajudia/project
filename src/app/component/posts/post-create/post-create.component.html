<div class="container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" formControlName="title" placeholder="Post Title">
                                <p *ngIf="form.get('title').invalid">Please enter a post title.</p>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <div>
                                    <button class="btn btn-info btn-small" type="button" (click)="filePicker.click()">Pick
                                        Image</button>
                                    <input type="file" class="form-control" #filePicker (change)="onImagePicked($event)">
                                </div>
                                <div class="image-preview"
                                    *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                                    <img [src]="imagePreview" [alt]="form.value.title">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control" rows="4" formControlName="content" placeholder="Post Content"></textarea>
                            <p *ngIf="form.get('content').invalid">Please enter a post title.</p>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-info" type="submit">Save Post</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
