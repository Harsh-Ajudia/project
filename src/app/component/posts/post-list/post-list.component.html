<div class="container">
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="posts.length > 0 && !isLoading">
    <div class="row">
      <div *ngFor="let post of posts" class="col-md-12">
        <div class="card">
          <img class="post-image card-img-top" [src]="post.imagePath" [alt]="post.title">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">
              {{ post.content }}
            </p>
            <a href="#" class="btn btn-primary">Link</a>
            <div *ngIf="userIsAuthenticated">
              <a class="btn btn-primary btn-sm" [routerLink]="['/edit', post.id]">EDIT</a>
              <button btn btn-danger btn-sm (click)="onDelete(post.id)">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
</div>
