<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="login-section">
                <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="mb-3 ">Sign Up</h1>
                    </div>

                    <div class="form-label-group">
                        <input type="text" name="first_name" ngModel #first_name="ngModel" class="form-control" placeholder="First Name" required>
                        <label for="">First Name</label>
                        <p *ngIf="first_name.invalid" class="muted invalid-feedback">Please enter a valid First Name</p>
                    </div>

                    <div class="form-label-group">
                        <input type="text" name="last_name" ngModel #last_name="ngModel" class="form-control" placeholder="Last Name" required
                            autofocus>
                        <label for="">Last Name</label>
                        <p *ngIf="last_name.invalid" class="muted invalid-feedback">Please enter a valid Last Name</p>
                    </div>

                    <div class="form-label-group">
                        <input type="email" name="email" ngModel #email="ngModel" class="form-control" placeholder="Email address" required
                            autofocus email>
                        <label for="">Email address</label>
                        <p *ngIf="email.invalid" class="muted invalid-feedback">Please enter a valid email address</p>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="password" ngModel #password="ngModel" class="form-control" placeholder="Password" required>
                        <label for="">Password</label>
                        <p *ngIf="password.invalid" class="muted invalid-feedback">Please enter a password</p>
                    </div>

                    <div class="mb-3">
                        Already have an account? <a routerLink="/login" >Login here</a>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
